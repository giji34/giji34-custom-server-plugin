plugins {
    id "ru.endlesscode.bukkitgradle" version "0.8.2"
}

group "com.github.giji34"
description "Custom server plugin for giji34"
version "0.1"

dependencies {
    compileOnly bukkit()
    compile 'org.jetbrains:annotations:16.0.2'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.28.0'
}

wrapper {
    gradleVersion = '5.6.4'
}

bukkit {
    meta {
        authors = ["kbinani"]
        name = project.name
        main = "com.github.giji34.t.Main"
    }
}
